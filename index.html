<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: -20px -20px 40px -20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #fff, #64b5f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1em;
            color: #b3d4fc;
            margin-top: 10px;
        }

        .api-key-section {
            background: #1a1f3a;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid #2a3f5f;
        }

        .api-key-section h2 {
            color: #64b5f6;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .api-input-group {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1;
            min-width: 300px;
            padding: 12px 20px;
            background: #0a0e27;
            border: 2px solid #2a3f5f;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #64b5f6;
            box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.1);
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #64b5f6, #1976d2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(100, 181, 246, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .info-message {
            margin-top: 15px;
            padding: 15px;
            background: rgba(100, 181, 246, 0.1);
            border-left: 4px solid #64b5f6;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
        }

        .portfolio-section {
            display: none;
        }

        .portfolio-summary {
            background: #1a1f3a;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid #2a3f5f;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: #0a0e27;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #2a3f5f;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #64b5f6;
            box-shadow: 0 5px 20px rgba(100, 181, 246, 0.2);
        }

        .stat-label {
            font-size: 0.9em;
            color: #8099c1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            margin-top: 10px;
        }

        .positive {
            color: #4caf50;
        }

        .negative {
            color: #f44336;
        }

        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .stock-card {
            background: #1a1f3a;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid #2a3f5f;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stock-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #64b5f6, #1976d2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .stock-card:hover::before {
            transform: scaleX(1);
        }

        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .stock-symbol {
            font-size: 1.8em;
            font-weight: 700;
            color: #64b5f6;
            text-transform: uppercase;
        }

        .stock-price {
            font-size: 1.5em;
            font-weight: 600;
        }

        .stock-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            background: #0a0e27;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #2a3f5f;
        }

        .detail-label {
            font-size: 0.85em;
            color: #8099c1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 1.2em;
            font-weight: 600;
            margin-top: 5px;
        }

        .chart-container {
            position: relative;
            height: 250px;
            margin-top: 20px;
            background: #0a0e27;
            border-radius: 8px;
            padding: 10px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            color: #64b5f6;
            font-size: 1.2em;
        }

        .error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            color: #ff8a80;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .loading::after {
            content: '...';
            animation: pulse 1.5s infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .stocks-grid {
                grid-template-columns: 1fr;
            }

            .api-input-group {
                flex-direction: column;
            }

            input[type="text"] {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Stock Portfolio Tracker</h1>
            <p class="subtitle">Track your investments in real-time</p>
        </header>

        <div class="api-key-section">
            <h2>API Configuration</h2>
            <div class="api-input-group">
                <input type="text" id="apiKey" placeholder="Enter your AlphaVantage API key">
                <button onclick="saveApiKey()">Save API Key</button>
            </div>
            <div class="info-message">
                Get your free API key from <a href="https://www.alphavantage.co/support/#api-key" target="_blank" style="color: #64b5f6;">AlphaVantage</a>. 
                The key is stored locally in your browser.
            </div>
        </div>

        <div class="portfolio-section" id="portfolioSection">
            <div class="portfolio-summary">
                <h2>Portfolio Summary</h2>
                <div class="summary-stats">
                    <div class="stat-card">
                        <div class="stat-label">Total Value</div>
                        <div class="stat-value" id="totalValue">$0.00</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Gain/Loss</div>
                        <div class="stat-value" id="totalGainLoss">$0.00</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Percent Change</div>
                        <div class="stat-value" id="percentChange">0.00%</div>
                    </div>
                </div>
            </div>

            <div class="stocks-grid" id="stocksGrid">
                <!-- Stock cards will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Configuration file URL - Update this to your GitHub repository
        const STOCKS_CONFIG_URL = 'stocks.json';
        
        let apiKey = localStorage.getItem('alphaVantageApiKey');
        let stocksData = [];
        let charts = {};

        // Check if API key exists on load
        window.onload = function() {
            if (apiKey) {
                document.getElementById('apiKey').value = apiKey;
                loadStocks();
            }
        };

        function saveApiKey() {
            const keyInput = document.getElementById('apiKey');
            apiKey = keyInput.value.trim();
            
            if (!apiKey) {
                alert('Please enter an API key');
                return;
            }
            
            localStorage.setItem('alphaVantageApiKey', apiKey);
            loadStocks();
        }

        async function loadStocks() {
            try {
                // Fetch stocks configuration
                const response = await fetch(STOCKS_CONFIG_URL);
                if (!response.ok) {
                    throw new Error('Could not load stocks configuration');
                }
                
                stocksData = await response.json();
                document.getElementById('portfolioSection').style.display = 'block';
                
                // Load each stock's data
                for (const stock of stocksData) {
                    loadStockData(stock);
                }
            } catch (error) {
                console.error('Error loading stocks:', error);
                alert('Error loading stocks configuration. Make sure stocks.json exists in your repository.');
            }
        }

        async function loadStockData(stockConfig) {
            const stockCard = createStockCard(stockConfig);
            document.getElementById('stocksGrid').appendChild(stockCard);
            
            try {
                // Fetch daily time series data
                const url = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${stockConfig.symbol}&apikey=${apiKey}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data['Error Message'] || data['Note']) {
                    throw new Error(data['Error Message'] || 'API limit reached. Please try again later.');
                }
                
                const timeSeries = data['Time Series (Daily)'];
                if (!timeSeries) {
                    throw new Error('No data available for this stock');
                }
                
                // Process and display the data
                updateStockCard(stockConfig, timeSeries);
                createChart(stockConfig, timeSeries);
                
            } catch (error) {
                console.error(`Error loading ${stockConfig.symbol}:`, error);
                const errorDiv = stockCard.querySelector('.loading');
                errorDiv.className = 'error';
                errorDiv.textContent = `Error: ${error.message}`;
            }
        }

        function createStockCard(stockConfig) {
            const card = document.createElement('div');
            card.className = 'stock-card';
            card.id = `stock-${stockConfig.symbol}`;
            
            card.innerHTML = `
                <div class="stock-header">
                    <div class="stock-symbol">${stockConfig.symbol}</div>
                    <div class="stock-price" id="price-${stockConfig.symbol}">-</div>
                </div>
                <div class="stock-details">
                    <div class="detail-item">
                        <div class="detail-label">Buy Price</div>
                        <div class="detail-value">${stockConfig.buyPrice.toFixed(2)}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Buy Date</div>
                        <div class="detail-value">${new Date(stockConfig.buyDate).toLocaleDateString()}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Gain/Loss</div>
                        <div class="detail-value" id="gainloss-${stockConfig.symbol}">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Percent</div>
                        <div class="detail-value" id="percent-${stockConfig.symbol}">-</div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="chart-${stockConfig.symbol}"></canvas>
                    <div class="loading">Loading chart</div>
                </div>
            `;
            
            return card;
        }

        function updateStockCard(stockConfig, timeSeries) {
            const dates = Object.keys(timeSeries).sort();
            const latestDate = dates[dates.length - 1];
            const currentPrice = parseFloat(timeSeries[latestDate]['4. close']);
            
            const gainLoss = (currentPrice - stockConfig.buyPrice) * stockConfig.shares;
            const percentChange = ((currentPrice - stockConfig.buyPrice) / stockConfig.buyPrice) * 100;
            
            // Update card values
            document.getElementById(`price-${stockConfig.symbol}`).textContent = `${currentPrice.toFixed(2)}`;
            
            const gainLossElement = document.getElementById(`gainloss-${stockConfig.symbol}`);
            gainLossElement.textContent = `${Math.abs(gainLoss).toFixed(2)}`;
            gainLossElement.className = gainLoss >= 0 ? 'detail-value positive' : 'detail-value negative';
            
            const percentElement = document.getElementById(`percent-${stockConfig.symbol}`);
            percentElement.textContent = `${percentChange >= 0 ? '+' : ''}${percentChange.toFixed(2)}%`;
            percentElement.className = percentChange >= 0 ? 'detail-value positive' : 'detail-value negative';
            
            // Store data for portfolio summary
            stockConfig.currentPrice = currentPrice;
            stockConfig.gainLoss = gainLoss;
            stockConfig.percentChange = percentChange;
            
            updatePortfolioSummary();
        }

        function createChart(stockConfig, timeSeries) {
            const ctx = document.getElementById(`chart-${stockConfig.symbol}`).getContext('2d');
            
            // Remove loading indicator
            const loadingDiv = document.querySelector(`#stock-${stockConfig.symbol} .loading`);
            if (loadingDiv) loadingDiv.remove();
            
            // Prepare data for chart
            const dates = Object.keys(timeSeries).sort();
            const prices = dates.map(date => ({
                x: new Date(date),
                y: parseFloat(timeSeries[date]['4. close'])
            }));
            
            // Find the closest date to buy date for marker
            const buyDate = new Date(stockConfig.buyDate);
            let closestDate = dates[0];
            let minDiff = Math.abs(new Date(dates[0]) - buyDate);
            
            dates.forEach(date => {
                const diff = Math.abs(new Date(date) - buyDate);
                if (diff < minDiff) {
                    minDiff = diff;
                    closestDate = date;
                }
            });
            
            // Create chart
            charts[stockConfig.symbol] = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Price',
                        data: prices,
                        borderColor: '#64b5f6',
                        backgroundColor: 'rgba(100, 181, 246, 0.1)',
                        borderWidth: 2,
                        pointRadius: 0,
                        pointHoverRadius: 5,
                        tension: 0.1
                    }, {
                        label: 'Buy Point',
                        data: [{
                            x: new Date(closestDate),
                            y: stockConfig.buyPrice
                        }],
                        borderColor: '#4caf50',
                        backgroundColor: '#4caf50',
                        pointRadius: 8,
                        pointStyle: 'triangle',
                        showLine: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: '#64b5f6',
                            borderWidth: 1,
                            padding: 10,
                            displayColors: false,
                            callbacks: {
                                label: function(context) {
                                    if (context.dataset.label === 'Buy Point') {
                                        return `Buy Price: ${context.parsed.y.toFixed(2)}`;
                                    }
                                    return `Price: ${context.parsed.y.toFixed(2)}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'month'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#8099c1'
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#8099c1',
                                callback: function(value) {
                                    return ' + value.toFixed(0);
                                }
                            }
                        }
                    }
                }
            });
        }

        function updatePortfolioSummary() {
            let totalValue = 0;
            let totalGainLoss = 0;
            let totalInvested = 0;
            
            stocksData.forEach(stock => {
                if (stock.currentPrice) {
                    totalValue += stock.currentPrice * stock.shares;
                    totalGainLoss += stock.gainLoss;
                    totalInvested += stock.buyPrice * stock.shares;
                }
            });
            
            const totalPercentChange = totalInvested > 0 ? (totalGainLoss / totalInvested) * 100 : 0;
            
            document.getElementById('totalValue').textContent = `${totalValue.toFixed(2)}`;
            
            const totalGainLossElement = document.getElementById('totalGainLoss');
            totalGainLossElement.textContent = `${totalGainLoss >= 0 ? '+' : ''}${Math.abs(totalGainLoss).toFixed(2)}`;
            totalGainLossElement.className = totalGainLoss >= 0 ? 'stat-value positive' : 'stat-value negative';
            
            const percentChangeElement = document.getElementById('percentChange');
            percentChangeElement.textContent = `${totalPercentChange >= 0 ? '+' : ''}${totalPercentChange.toFixed(2)}%`;
            percentChangeElement.className = totalPercentChange >= 0 ? 'stat-value positive' : 'stat-value negative';
        }
    </script>
</body>
</html>
